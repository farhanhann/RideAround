<ion-header>
  <ion-navbar>
    <ion-title>
      RegisterPage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	  <ion-item>
	    <ion-label color="primary" stacked>Enter New Email</ion-label>
	    <ion-input type="text" placeholder="Email Input" #username></ion-input>
	  </ion-item>

	    <ion-item>
	    <ion-label color="primary" stacked>Enter New Password</ion-label>
	    <ion-input type="password" placeholder="Email Password" #password></ion-input>
	  </ion-item>

	<button ion-button block (click)="registerUser()" >Register</button>

</ion-content>
